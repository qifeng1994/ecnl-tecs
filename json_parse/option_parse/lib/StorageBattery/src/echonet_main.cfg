/*AC実効容量（充電）*/
ECN_DEF_EPRP(STORAGE_BATTERY_CLASS_EOBJ, {0xA0, EPC_RULE_GET, NULL, (intptr_t)&storage_battery_class_data.ac_effective_capacity(charging), (EPRP_GETTER *)ecn_data_prop_get });

                        
/*AC実効容量（放電）*/
