ECN_DEF_EPRP(STORAGE_BATTERY_CLASS_EOBJ, {0xA8, EPC_RULE_GET, NULL, (intptr_t)&storage_battery_class_data.ac_measured_cumulative_charging_electric_energy, (EPRP_GETTER *)ecn_data_prop_get });

                        
