
    #include "main.h"
    #include "echonet.h"
    #include "echonet_main.h"
    INCLUDE("echonet_asp.cfg");
    INCLUDE("echonet_udp.cfg");

    CRE_TSK(ECHONET_MAIN_TASK, { TA_ACT, 0, echonet_main_task, ECHONET_MAIN_PRIORITY, ECHONET_MAIN_STACK_SIZE, NULL });
    /*ノードプロファイルオブジェクト*/
    ECN_CRE_EOBJ (LOCAL_NODE_EOBJ, { EOBJ_LOCAL_NODE, EOBJ_NULL, 0, EOJ_X1_PROFILE, EOJ_X2_NODE_PROFILE, EOJ_X3_NODE_PROFILE });

    /* 動作状態 */
    ECN_DEF_EPRP (LOCAL_NODE_EOBJ, { 0x80, EPC_RULE_SET | EPC_RULE_GET, 1, (intptr_t)&local_node_data.operation_status, (EPRP_SETTER *)onoff_prop_set, (EPRP_GETTER *)ecn_data_prop_get });

    /* Ｖｅｒｓｉｏｎ情報 */
    ECN_DEF_EPRP (LOCAL_NODE_EOBJ, { 0x82, EPC_RULE_GET, 4, (intptr_t)&local_node_data.version_information, (EPRP_SETTER *)ecn_data_prop_set, (EPRP_GETTER *)ecn_data_prop_get });

    /* 識別番号 */
    ECN_DEF_EPRP (LOCAL_NODE_EOBJ, { 0x83, EPC_RULE_GET, 17, (intptr_t)&local_node_data.identification_number, (EPRP_SETTER *)ecn_data_prop_set, (EPRP_GETTER *)ecn_data_prop_get });

    /* メーカーコード */
    ECN_DEF_EPRP (LOCAL_NODE_EOBJ, { 0x8A, EPC_RULE_GET, 3, (intptr_t)&local_node_data.manufacturer_code, (EPRP_SETTER *)ecn_data_prop_set, (EPRP_GETTER *)ecn_data_prop_get });

    
/*ガス漏れセンサ*/
ECN_CRE_EOBJ(GAS_LEAK_SENSOR_CLASS_EOBJ, {EOBJ_DEVICE, LOCAL_NODE_EOBJ, 0, EOJ_X1_AMENITY, EOJ_X2_GAS_LEAK_SENSOR_CLASS, EOJ_X3_GAS_LEAK_SENSOR_CLASS});

        
/* 動作状態 */
    ECN_DEF_EPRP (GAS_LEAK_SENSOR_CLASS_EOBJ, { 0x80, EPC_RULE_SET | EPC_RULE_GET | EPC_ANNOUNCE, 1, (intptr_t)&gas_leak_sensor_class_data.operation_status, (EPRP_SETTER *)onoff_prop_set, (EPRP_GETTER *)ecn_data_prop_get });

    /* 設置場所 */
    ECN_DEF_EPRP (GAS_LEAK_SENSOR_CLASS_EOBJ, { 0x81, EPC_RULE_SET | EPC_RULE_GET | EPC_ANNOUNCE, 1, (intptr_t)&gas_leak_sensor_class_data.installation_location, (EPRP_SETTER *)ecn_data_prop_set, (EPRP_GETTER *)ecn_data_prop_get });

    /* 規格Ｖｅｒｓｉｏｎ情報 */
    ECN_DEF_EPRP (GAS_LEAK_SENSOR_CLASS_EOBJ, { 0x82, EPC_RULE_GET, 4, (intptr_t)&gas_leak_sensor_class_data.standard_version_information, (EPRP_SETTER *)ecn_data_prop_set, (EPRP_GETTER *)ecn_data_prop_get });

    /* 異常発生状態 */
    ECN_DEF_EPRP (GAS_LEAK_SENSOR_CLASS_EOBJ, { 0x88, EPC_RULE_GET | EPC_ANNOUNCE, 1, (intptr_t)&gas_leak_sensor_class_data.fault_status, (EPRP_SETTER *)alarm_prop_set, (EPRP_GETTER *)ecn_data_prop_get });

    /* メーカーコード */
    ECN_DEF_EPRP (GAS_LEAK_SENSOR_CLASS_EOBJ, { 0x8A, EPC_RULE_GET, 3, (intptr_t)&gas_leak_sensor_class_data.manufacturer_code, (EPRP_SETTER *)ecn_data_prop_set, (EPRP_GETTER *)ecn_data_prop_get });

    
/*ガス漏れ発生状態*/
ECN_DEF_EPRP(GAS_LEAK_SENSOR_CLASS_EOBJ, {0xB1, EPC_RULE_GET, 1, (intptr_t)&gas_leak_sensor_class_data.gas_leak_occurrence_status, (EPRP_GETTER *)ecn_data_prop_get });

                        
