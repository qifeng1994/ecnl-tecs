/* メーカーコード */
ECN_DEF_EPRP (LOCAL_NODE_EOBJ, { 0x8A, EPC_RULE_GET, 3, (intptr_t)&local_node_data.manufacturer_code, (EPRP_SETTER *)ecn_data_prop_set, (EPRP_GETTER *)ecn_data_prop_get });

/*非常ボタン*/
ECN_CRE_EOBJ(EMERGENCY_BUTTON_CLASS_EOBJ, {EOBJ_DEVICE, LOCAL_NODE_EOBJ, 0, EOJ_X1_AMENITY, EOJ_X2_EMERGENCY_BUTTON_CLASS, EOJ_X3_EMERGENCY_BUTTON_CLASS});
    
/*非常発生状態*/
ECN_DEF_EPRP(EMERGENCY_BUTTON_CLASS_EOBJ, {0xB1, EPC_RULE_GET, 1, (intptr_t)&emergency_button_class_data.emergency_occurrence_status, (EPRP_GETTER *)ecn_data_prop_get });
                    
